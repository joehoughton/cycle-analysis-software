<div class="panel-primary">
    <div class="panel-heading clearfix">
        Add Session
    </div>
    <div class="panel-body clearfix">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-xs-12 col-md-12">
                    <label class="control-label">Title</label>
                    <input class="form-control" name="title" type="text" ng-model="session.Title" ng-change="checkFormIsValid()" placeholder="Title" validate-on="blur" required required-message="'Title is required'">
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-12">
                    <label class="control-label">Polar HRM File Data</label>
                    <textarea class="form-control" ng-model="session.HRMFile" ng-change="checkFormIsValid()" name=" sourcecode" rows="20" placeholder="Polar HRM File Data" />
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
            <button type="button" class="btn btn-success" ng-click="addSession()" ng-disabled="!isEnabled">Add Session</button>
        </div>
    </div>
</div>
